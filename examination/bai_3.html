<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cặp số chia hết k</title>
</head>
<body>
    <script>
        function xuLyDuLieu() {
            let k = parseInt(prompt("Nhập số nguyên dương k: "));

            if (k <= 0) {
                alert(`Số ${k} không phải là số nguyên dương. Vui lòng nhập lại!`);
            }

            let n = parseInt(prompt("Nhập số lượng phần tử của mảng (n <= 50):"));

            let arr = [];
            if (n > 50) {
                alert("Số lượng phần tử không được vượt quá 50. Vui lòng nhập lại!");
            } else {
                for (let i = 0; i < n; i++) {
                    let element = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
                    arr.push(element);
                }
            }

            let newArr = [];
            let index = 0;
            for (let i = 0; i < n; i++) {
                for (let j = i + 1; j < n; j++) {
                    if ((arr[i] + arr[j]) % k === 0) {
                        index++;
                        newArr.push(`(${arr[i]},${arr[j]})`);
                    }
                }
            }
            
            console.log(arr);
            console.log(k);
            
            console.log(`Có ${index} cặp số có tổng chia hết cho ${k} là: ` + newArr.join(" "));
        }
        xuLyDuLieu();
    </script>
</body>
</html>
