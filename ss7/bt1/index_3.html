<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Diện Tích Hình Tròn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tính Diện Tích Hình Tròn</h1>
        <form id="circleForm">
            <label for="radius">Bán kính (r):</label>
            <input type="number" id="radius" required>
            <button type="button" onclick="tinhDienTichHinhTron()">Tính Diện Tích</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        function tinhDienTichHinhTron() {
            const radius = parseFloat(document.getElementById('radius').value);

            if (isNaN(radius) || radius <= 0) {
                alert('Vui lòng nhập một giá trị bán kính hợp lệ.');
                return;
            }

            const area = Math.PI * Math.pow(radius, 2);

            document.getElementById('result').innerHTML = `
                <p>Diện tích hình tròn là: ${area.toFixed(2)} mét vuông</p>
            `;
        }
    </script>
</body>
</html>
