<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển Đổi Nhiệt Độ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chuyển Đổi Nhiệt Độ</h1>
        <form id="temperatureForm">
            <label for="celsius">Độ C (Celsius):</label>
            <input type="number" id="celsius" required>
            <button type="button" onclick="chuyenDoiNhietDo()">Chuyển Đổi</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        function chuyenDoiNhietDo() {
            const celsius = parseFloat(document.getElementById('celsius').value);

            if (isNaN(celsius)) {
                alert('Vui lòng nhập một giá trị hợp lệ.');
                return;
            }

            const fahrenheit = (celsius * 9/5) + 32;

            document.getElementById('result').innerHTML = `
                <p>${celsius}°C tương đương với ${fahrenheit.toFixed(2)}°F</p>
            `;
        }
    </script>
</body>
</html>
