<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In hình chữ nhật</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập chiều rộng: "));
        let b = parseInt(prompt("Nhập chiều dài: "));

        console.log('*'.repeat(a));
        
        for (let i = 1; i < (b - 1); i++) {
            console.log('*' + ' '.repeat(a - 2) + '*');
        }

        if (b > 1) {
            console.log('*'.repeat(a));
        }
    </script>
</body>
</html>
