<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dãy Fibonaci</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập số lượng phần tử của dãy Fibonaci: "));
        let n1=0, n2=1, tam;
        for(let i = 1; i <= n; i++) {
            console.log(n1);
            tam = n1 + n2;
            n1 = n2;
            n2 = tam;
        }
    </script>
</body>
</html>
