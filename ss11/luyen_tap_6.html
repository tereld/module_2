<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number;
        let sum = 0;
        let i = 0;
        let j = 0;
        while (j<30){
            i++;
            if ((i % 7) === 0){
                number = i;
                sum += number;
                j++;
            }
        }
        document.write(`Tổng của 30 số tự nhiên chia hết cho 7 đầu tiên: ${sum}`);
    </script>
</body>
</html>
