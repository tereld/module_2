<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số giai thừa: "));
        if (a < 0) {
            alert("Vui lòng nhập số dương!")
        } else {
            let tam=1;
            for (let i=1; i <= a; i++) {
                tam=tam*i;
            }
            console.log(tam);
        }
    </script>
</body>
</html>
