<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bình phương một số</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập bán kính của hình tròn: "))
        function hinhTron(a) {
            alert(`Hình tròn ${a} có chu vi là ${2 * Math.PI * a}`);
            alert(`Hình tròn ${a} có diện tích là ${Math.PI * (a * a)}`);
        }

        hinhTron(a);
    </script>
</body>
</html>
