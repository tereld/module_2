<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đối số tăng 1</title>
</head>
<body onload="doiSo()">
    <script>
        function doiSo() {
            let a = parseInt(prompt("Nhập vào đối số bạn muốn: "));

            alert(a + 1);
        }
    </script>
</body>
</html>
