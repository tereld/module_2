<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số cần kiểm tra: "));

        function soNT(n) {
            if (n <= 1) {
                return false;
            }

            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }

        console.log(soNT(a));
        
    </script>
</body>
</html>
