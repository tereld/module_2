<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên dương</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số cần kiểm tra: "));

        function soNguyenDuong(a) {
            let result = "False";
            if (a > 0) {
                result = "True";
            }

            alert(result);
        }

        soNguyenDuong(a);
    </script>
</body>
</html>
