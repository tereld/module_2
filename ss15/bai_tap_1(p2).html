<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bình phương một số</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số muốn bình phương: "))
        function binhPhuong(a) {
            alert(`Số ${a} có bình phương là ${a * a}`);
        }

        binhPhuong(a);
    </script>
</body>
</html>
