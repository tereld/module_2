<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngôi sao</title>
</head>
<body>
    <script>
        var arrA = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        var arrB = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

        function chuoi() {
            let a = prompt("Nhập vào từ bạn muốn: ");
            let result = "Rất tiếc chúng tôi không tìm thấy ngôi sao nào từ bạn!";
            for (let i = 0; i < arrA.length; i++) {
                if (arrA[i] === a) {
                    result = arrB[i];
                }
            }
            console.log(result);
        }

        chuoi();
    </script>
</body>
</html>
