<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược mảng</title>
</head>
<body>
    <script>
        function daoNguocMang() {
            let a = parseInt(prompt("Nhập số lượng phần tử của mảng: "));
            let arr = [];
            for (let i = 0; i < a; i++) {
                let element = parseInt(prompt(`Nhập phần tử thứ ${i}: `));
                arr.push(element);
            }

            let newArr = [];
            for (let i = arr.length-1; i >= 0; i--) {
                newArr.push(arr[i]);
            }

            console.log(newArr);
        }
        daoNguocMang();
    </script>
</body>
</html>
