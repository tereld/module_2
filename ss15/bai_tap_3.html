<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 số</title>
</head>
<body onload="aVaB()">
    <script>
        function aVaB() {
            let a = parseInt(prompt("Nhập số thứ nhất: "));
            let b = parseInt(prompt("Nhập số thứ hai: "));

            if (a > b) {
                console.log(a);
            } else {
                console.log(a + b);
            }
        }
    </script>
</body>
</html>
