<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giai thừa</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập giai thừa cần tính: "));

        let result = 1;
        for (let i = 1; i <= a; i++) {
            result = result * i;
        }

        alert(`${a}! có giá trị bằng: ${result}`);
    </script>
</body>
</html>
