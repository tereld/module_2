<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉ số cân nặng</title>
</head>
<body>
    <script>
        let weight = parseFloat(prompt("Nhập cân nặng:"));
        let height = parseFloat(prompt("Nhập chiều cao:"));

        let ibm = weight / (height ^ 2);

        if (ibm < 18.5) {
            alert("Underweight")
        } else if (ibm < 25) {
            alert("Normal")
        } else if(ibm < 30) {
            alert("Overweight")
        } else {
            alert("Obese")
        }
    </script>
</body>
</html>l
