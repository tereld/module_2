<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số lớn nhất</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a:"));
        let b = parseInt(prompt("Nhập b:"));
        let c = parseInt(prompt("Nhập c:"));
        let max = a;
        if (max <= b && c < b) {
            max = b;
        } else if (max <= c && b <= c) {
            max = c;
        }
        alert("Số lớn nhất là: "+max);
    </script>
</body>
</html>
