<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên tố</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập 1 số nguyên:"));
        if (a > 0) {
            alert(`Số ${a} lớn hơn 0`)
        } else {
            alert(`Số ${a} không lớn hơn 0`)
        }
    </script>
</body>
</html>
