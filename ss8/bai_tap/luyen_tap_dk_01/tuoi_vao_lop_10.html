<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuổi vào lớp 10</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số tuổi để kiểm tra:"));
        if (a >= 15) {
            alert("Đủ tuổi vào lớp 10!")
        } else {
            alert("Không đủ tuổi vào lớp 10!")
        }
    </script>
</body>
</html>
