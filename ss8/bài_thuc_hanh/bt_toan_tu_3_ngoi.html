<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập switch...case</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập giá trị a:"));
        let b = parseInt(prompt("Nhập giá trị b:"));

        console.log(((a+b > 4) ? 'Over' : 'Below'));
    </script>
</body>
</html>
