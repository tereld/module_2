<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập if...else</title>
</head>
<body>
    <script>
        let say = prompt("What is the “official” name of JavaScript?");
        if (say === "ECMAScript") {
            console.log("Right!");
        } else {
            console.log(`Didn’t know? ECMAScript!`);
        }
    </script>
</body>
</html>l
