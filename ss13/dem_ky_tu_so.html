<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm ký tự số</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số phần tử của mảng: "));

        let arr = [];
        for (let i = 0; i < a; i++) {
            let element = prompt(`Nhập phần tử thứ ${i}: `)
            arr.push(element);
        }

        let index = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] <= 9) {
                index += 1;
            } else {
                continue;
            }
        }

        alert(`Số ký tự số là: ${index}`);
    </script>
</body>
</html>
