<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số từ trong 1 chuỗi</title>
</head>
<body>
    <script>
        let a = prompt("Nhập chuỗi của bạn: ");

        let arr = a.trim().split(/\s+/);

        let index = arr.length;

        alert(`Số từ trong chuỗi là: ${index}`);
    </script>
</body>
</html>
