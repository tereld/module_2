<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược ký tự</title>
</head>
<body>
    <script>
        let a = prompt("Nhập số lượng phần tử của mảng: ");
        let arr = [];
        for (let i = 0; i < a; i++) {
            let element = prompt(`Nhập phần tử thứ ${i}: `);
            arr.push(element);
        }

        let newArr = [];
        for (let i = (a - 1); i >= 0; i--) {
            newArr.push(arr[i]);
        }

        console.log(newArr);
        
    </script>
</body>
</html>
