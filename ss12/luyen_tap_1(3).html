<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giá trị mã và trung bình</title>
</head>
<body>
    <script>
         let arr = [];
        for (let i = 0; i < 10; i++) {
            let element = parseInt(prompt(`Nhập phần tử thứ ${i} : `));
            arr.push(element);
        }

        let max = arr[0];
        let sum = 0;
        for (let i = 0; i < 10; i++) {
            sum += arr[i];
            if (max <= arr[i]) {
                max = arr[i];
            } else {
                max = max;
            }
        }
        sum = parseFloat(sum/10);
        console.log(`Giá trị lớn nhất của mảng là ${max} và giá trị trung bình của mảng là ${sum}`);
    </script>
</body>
</html>
