<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số âm</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số lượng phần tử của mảng: "))
        let arr = [];
        for (let i = 0; i < a; i++) {
            let element = parseInt(prompt(`Nhập phần tử thứ ${i} : `));
            arr.push(element);
        }

        let index = 0;
        let newArr =[];
        for (let i = 0; i < a; i++) {
            if (arr[i] < 0) {
                index += 1;
                newArr.push(arr[i]);
            } else {
                index += 0;
            }
        }

        console.log(`Có ${index} giá trị của mảng âm là: ${newArr}`);
        
    </script>
</body>
</html>
