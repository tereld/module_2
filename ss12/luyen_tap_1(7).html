<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xóa phần tử</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số lượng phần tử của mảng: "))
        let arr = [];
        for (let i = 0; i < a; i++) {
            let element = parseInt(prompt(`Nhập phần tử thứ ${i} : `));
            arr.push(element);
        }

        let find = parseInt(prompt("Nhập số cần dò: "))
        
        let result = `${find} is not in the array`;
        for (let i = 0; i < a; i++) {
            if (find === arr[i]) {
                arr.splice(i,1);
            }
        }

        console.log(arr);
    </script>
</body>
</html>
