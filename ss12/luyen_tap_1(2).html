<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số lớn nhất mảng</title>
</head>
<body>
    <script>
        let arr = [];
        for (let i = 0; i < 10; i++) {
            let element = parseInt(prompt(`Nhập phần tử thứ ${i} : `));
            arr.push(element);
        }

        let max = arr[0];
        let index = 0;
        for (let i = 0; i < 10; i++) {
            if (max <= arr[i]) {
                max = arr[i];
                index = i;
            }
        }
        console.log(`Giá trị lớn nhất của mảng là ${max} ở vị trí ${index}`);
    </script>
</body>
</html>
