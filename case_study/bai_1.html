<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra mảng</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập số lượng phần tử mảng: "));

        var arr = [];

        for (let i = 0; i < n; i++) {
            let a = parseInt(prompt(`Nhập phần tử thứ ${i}: `));
            arr.push(a);
        }
        
        var result = "OK";
        const index = arr[1] - arr[0];
        for (let i = 1; i < n; i++) {
            if (arr[i] - arr[i-1] != index) {
                result = "NO";
            }
        }

        console.log(arr);
        console.log(result);
    </script>
</body>
</html>
